workspace: galia-web-ui

agents:
  - path: ./agents
  - path: ~/.config/barrel/agents

shells:
  - type: claude
    agents:
      - "*"
  - type: shell
    notes:
      - "$ barrel -k galia-web-ui"

terminal:
  profiles:
    default:
      type: tmux
      claude:
        col: 0
        row: 0
      shell:
        col: 1
        row: 0
        color: yellow
        height: 10
      webapp:
        shell_type: shell
        col: 1
        row: 1
